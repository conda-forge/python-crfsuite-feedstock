{% set name = "python-crfsuite" %}
{% set version = "0.9.5" %}
{% set hashtype = "sha256" %}
{% set hash = "47f10949a003439cdb7922b43177c96c2c1eea5c56ed2d17270c850bc86ccab3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hashtype }}: {{ hash }}

build:
    number: 0
    script:
        - python setup.py install --single-version-externally-managed --record record.txt
    features:
        - vc9   # [win and py27]
        - vc14  # [win and py>=35]

requirements:
    build:
        - python
        - setuptools
        - toolchain
        - msinttypes  # [win and py27]
    run:
        - python

test:
    requires:
        - pytest

    source_files:
        - tests

    commands:
        - py.test -v tests

        - conda inspect linkages {{ name }}  # [unix]
        - conda inspect objects {{ name }}   # [osx]

about:
    home: https://github.com/scrapinghub/python-crfsuite
    license: MIT
    license_family: MIT
    license_file: LICENSE.txt
    summary: Python binding for CRFsuite
    doc_url: https://python-crfsuite.readthedocs.io/en/latest/
    dev_url: https://github.com/scrapinghub/python-crfsuite

extra:
    recipe-maintainers:
        - wyseguy7
        - ericdill
        - rmax
